<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anatta Flowers Shop Database</title>
    <style>
        /* Basic styling for better visualization */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .menu {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .menu a {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .menu a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to Anatta Flowers Shop Database</h1>
    <p>Select a menu to manage:</p>
    <div class="menu">
        <a href="{{ url_for('employee') }}">Employee Management</a>
        <a href="{{ url_for('customer') }}">Customer Management</a>
        <a href="{{ url_for('sales') }}">Sales Management</a>
        <a href="{{ url_for('inventory') }}">Inventory Management</a>
    </div>
</body>
</html>
